<SCRIPT LANGUAGE="JSCRIPT">

var tab_array = new Array();
tab_array[0] = Default;
tab_array[1] = AppSettings;
tab_array[2] = ServerOptions;
tab_array[3] = AppOptions;
tab_array[4] = DevOptions;

function InitDocument(document)
{
	setDirection();
	InitTabs();
	window.external.Load(document);
	InitControls();

	var strHostLocale = window.external.GetHostLocale();
	for (i = 0; i < LOCALE.children.length; i++)
	{
		var opt = LOCALE.children[i];
		if (opt.LCID == strHostLocale)
			opt.selected = true;
	}

	if (!VALIDATION.disabled)
		VALIDATION.focus();
	else if (!STENCIL.disabled)
		STENCIL.focus();
	else
		SOAP.focus();
}

function InitControls()
{
	OnSoap();
	OnStencil();
	OnUseLocale();
	OnUseCodePage();
}

function InitTabs()
{
	MouseOut(ServerOptions);
	MouseOut(AppOptions);
}

function Next(document, linkto)
{
	window.external.Next(document, linkto);
}

function OnFinish(document)
{
	OnWizFinish(document);
}

function onClick(obj)
{
	if (obj.id == "ServerOptions")
	{
		if (window.external.FindSymbol("GENERATE_ISAPI") || 
			window.external.FindSymbol("COMBINE_PROJECTS")) 
		{ 
			Next(document, "ServerOptions.htm"); 
		}
	}
	else if (obj.id == "AppOptions")
	{
		if (window.external.FindSymbol("GENERATE_APP") ||
			window.external.FindSymbol("COMBINE_PROJECTS")) 
		{
			Next(document, "AppOptions.htm");
		}
	}
}

function OnValidation()
{
	if (!SOAP.checked)
		window.external.AddSymbol("VALIDATION", VALIDATION.checked);
}

function OnStencil()
{
	if (!SOAP.checked)
	{
		window.external.AddSymbol("STENCIL", STENCIL.checked);
		if (!STENCIL.checked && window.external.FindSymbol("_STENCIL_CHECKED")==false)
		{
			window.external.AddSymbol("_STENCIL_CHECKED", true);
			window.external.AddSymbol("_USELOCALE", USELOCALE.checked);
			USELOCALE.checked = false;
			USELOCALE.disabled = true;
			window.external.AddSymbol("_USECODEPAGE", USECODEPAGE.checked);
			USECODEPAGE.checked = false;
			USECODEPAGE.disabled = true;
		}
		else
		{
			if (window.external.FindSymbol("_STENCIL_CHECKED"))
			{
				USELOCALE.checked = window.external.FindSymbol("_USELOCALE");
				USELOCALE.disabled = false;
				USECODEPAGE.checked = window.external.FindSymbol("_USECODEPAGE");
				USECODEPAGE.disabled = false;
				window.external.AddSymbol("_STENCIL_CHECKED", false);
			}
		}
	}
	usecodepage_title.disabled = USECODEPAGE.disabled;
	uselocale_title.disabled = USELOCALE.disabled;
}

function OnSoap()
{
	window.external.AddSymbol("SOAP", SOAP.checked);
	if (SOAP.checked && window.external.FindSymbol("_SOAP_CHECKED")==false)
	{
		window.external.AddSymbol("_SOAP_CHECKED", true);
		window.external.AddSymbol("_STENCIL", STENCIL.checked);
		STENCIL.checked = false;
		STENCIL.disabled = true;
		window.external.AddSymbol("_VALIDATION", VALIDATION.checked);
		VALIDATION.checked = false;
		VALIDATION.disabled = true;
		window.external.AddSymbol("_USELOCALE", USELOCALE.checked);
		USELOCALE.checked = false;
		USELOCALE.disabled = true;
		window.external.AddSymbol("_USECODEPAGE", USECODEPAGE.checked);
		USECODEPAGE.checked = false;
		USECODEPAGE.disabled = true;
		window.external.AddSymbol("_ATTRIBUTED", window.external.FindSymbol("ATTRIBUTED"));
		window.external.AddSymbol("ATTRIBUTED", true);
		window.external.AddSymbol("APP_CLASS", window.external.FindSymbol("SAFE_PROJECT_NAME") + "Service");
	}
	else
	{
		if (window.external.FindSymbol("_SOAP_CHECKED"))
		{
			STENCIL.checked = window.external.FindSymbol("_STENCIL");
			STENCIL.disabled = false;
			VALIDATION.checked = window.external.FindSymbol("_VALIDATION");
			VALIDATION.disabled = false;
			USELOCALE.checked = window.external.FindSymbol("_USELOCALE");
			USELOCALE.disabled = false;
			USECODEPAGE.checked = window.external.FindSymbol("_USECODEPAGE");
			USECODEPAGE.disabled = false;
			window.external.AddSymbol("ATTRIBUTED", window.external.FindSymbol("_ATTRIBUTED"));
			window.external.AddSymbol("_SOAP_CHECKED", false);
		}
		window.external.AddSymbol("APP_CLASS", "C" + window.external.FindSymbol("SAFE_PROJECT_NAME") + "Handler");
	}
	usecodepage_title.disabled = USECODEPAGE.disabled;
	uselocale_title.disabled = USELOCALE.disabled;
	validation_title.disabled = VALIDATION.disabled;
	stencil_title.disabled = STENCIL.disabled;
	srf_options.disabled = STENCIL.disabled;
}

function OnUseLocale()
{
	if (!SOAP.checked)
		window.external.AddSymbol("USELOCALE", USELOCALE.checked);
	LOCALE.disabled = !USELOCALE.checked;
	id_locale.disabled = LOCALE.disabled;
}

function OnUseCodePage()
{
	if (!SOAP.checked)
		window.external.AddSymbol("USECODEPAGE", USECODEPAGE.checked);
	CODEPAGE.disabled = !USECODEPAGE.checked;
	id_codepage.disabled = CODEPAGE.disabled;
}

</SCRIPT>
