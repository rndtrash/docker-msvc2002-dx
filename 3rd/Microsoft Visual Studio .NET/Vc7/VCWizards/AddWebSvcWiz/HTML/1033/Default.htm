<SCRIPT LANGUAGE="JSCRIPT">

function InitDocument(document)
{
	setDirection();
	
	try
	{
		if (window.external.FindSymbol("DOCUMENT_FIRST_LOAD"))
		{
			var L_WizardDialogTitle_Text = "ATL Server Web Service Object Wizard";
			window.external.AddSymbol("WIZARD_DIALOG_TITLE", L_WizardDialogTitle_Text);
			window.external.SetDefaults(document);
		}
		window.external.Load(document);
		window.external.AddSymbol("SAFE_PROJECT_NAME", CreateSafeName(window.external.FindSymbol("PROJECT_NAME")));
	}
	catch(e)
	{
		L_Err1_Text = "Error occurred in InitDocument: ";
		window.external.ReportError(L_Err1_Text + e.description);
	}
}

function OnFinish(document)
{
	if (!ValidateInput())
		return;

	OnWizFinish(document);
}

function OnItemName()
{
	var strItemName = ITEM_NAME.value;
	var strLen = strItemName.length;
	if (strLen)
	{
		HEADER_FILE.value = strItemName + ".h";
	}
	else
	{
		HEADER_FILE.value = "";
	}
}

function ValidateInput()
{
	var oInvalid = null;

	if (oInvalid == null)
		if (!Validate(ITEM_NAME))
			oInvalid = ITEM_NAME;

	if (oInvalid == null)
		if (!Validate(HEADER_FILE))
			oInvalid = HEADER_FILE;

	if (oInvalid != null)
	{
		if (gbShowError)
			window.external.ReportError();
		else
			gbShowError = true;
		oInvalid.focus();
		return false;
	}
	return true;
}

var gbShowError = true;

function Validate(obj)
{
	var bValid = true;
	switch(obj.id)
	{
		case "BASE_ITEM_NAME":
			if(""!=BASE_ITEM_NAME.value)
				bValid = window.external.dte.VCLanguageManager.ValidateQualifiedName(obj.value);
			break;
		case "ITEM_NAME":
			bValid = window.external.ParentObject.ValidateMember(obj.value, vsCMElementClass);
			break;
		case "HEADER_FILE":
			if (!window.external.FindSymbol("HEADER_FILE_VALID"))
			{
				gbShowError = bValid = CanUseFileName(obj.value, true);
				if (!bValid)
					break;
				window.external.AddSymbol("HEADER_FILE_VALID", true)
			}
			bValid = ValidateFileNameAndEnsureInProject(obj.value);
			break;
		default:
			break;
	}

	if (typeof(bValid) == "undefined")
		bValid = false;

	return bValid;
}

</SCRIPT>
