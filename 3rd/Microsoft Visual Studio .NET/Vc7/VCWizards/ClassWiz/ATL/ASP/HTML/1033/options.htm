 				<SPAN CLASS="itemTextTop" ID="Threadingtitle">Threading model:
	  				 <P CLASS="Spacer">&nbsp;</P>
	  
	  			 	 <INPUT CLASS="RadioIndenta" ID="THREADING_SINGLE" TYPE="radio" ACCESSKEY="S" NAME="threading" TITLE="This option designates the class to run only in the primary COM thread. The primary COM thread is the first thread in the process that initializes COM." onPropertyChange="OnThreadingChange();">
	  			 	 <DIV CLASS="itemTextRadioIndentA" ID="THREADING_SINGLE_TITLE" TITLE="This option designates the class to run only in the primary COM thread. The primary COM thread is the first thread in the process that initializes COM.">
	  				  <LABEL FOR="THREADING_SINGLE" ID="THREADING_SINGLE_LABEL"><U>S</U>ingle</LABEL>
	  			 	 </DIV>
	  
	  				 <BR>
	  
	  			 	 <INPUT CLASS="RadioIndenta" ID="THREADING_APARTMENT" TYPE="radio" ACCESSKEY="A" NAME="threading" TITLE="This option designates the class to run in a single-threaded apartment(STA). Calls into this class will be synchronized by COM." onPropertyChange="OnThreadingChange();">
	  			 	 <DIV CLASS="itemTextRadioIndentA" ID="THREADING_APARTMENT_TITLE" TITLE="This option designates the class to run in a single-threaded apartment(STA). Calls into this class will be synchronized by COM.">
	  				  <LABEL FOR="THREADING_APARTMENT" ID="THREADING_APARTMENT_LABEL"><U>A</U>partment</LABEL>
	  			 	 </DIV>
	  
	  				 <BR>
	  
	  			 	 <INPUT CLASS="RadioIndenta" ID="THREADING_BOTH" TYPE="radio" ACCESSKEY="B" NAME="threading" TITLE="This option means that the class supports both Apartment and Free threading. This allows clients in the same process to get a raw interface pointer as long as their threading model is either Apartment or Free. You must write code to synchronize access to your data." onPropertyChange="OnThreadingChange();">
	  			 	 <DIV CLASS="itemTextRadioIndentA" ID="THREADING_BOTH_TITLE" TITLE="This option means that the class supports both Apartment and Free threading. This allows clients in the same process to get a raw interface pointer as long as their threading model is either Apartment or Free. You must write code to synchronize access to your data.">
	  				  <LABEL FOR="THREADING_BOTH" ID="THREADING_BOTH_LABEL"><U>B</U>oth</LABEL>
	  			 	 </DIV>
	  
	  				 <BR>
	  
	  			 	 <INPUT CLASS="RadioIndenta" ID="THREADING_FREE" TYPE="radio" ACCESSKEY="R" NAME="threading" TITLE="This option designates that the class can be called from any thread. You must write code to synchronize access to your data." onPropertyChange="OnThreadingChange();">
	  			 	 <DIV CLASS="itemTextRadioIndentA" ID="THREADING_FREE_TITLE" TITLE="This option designates that the class can be called from any thread. You must write code to synchronize access to your data.">
	  				  <LABEL FOR="THREADING_FREE" ID="THREADING_FREE_LABEL">F<U>r</U>ee</LABEL>
	  			 	 </DIV>
	  
	  				 <BR>
	  
	  			 	 <INPUT CLASS="RadioIndenta" ID="THREADING_NEUTRAL" TYPE="radio" ACCESSKEY="U" NAME="threading" TITLE="Just like Free threading, this option allows this class to be called from any thread. The difference with Free threading is clients in the same process can get a raw interface pointer even if their threading models don't match." onPropertyChange="OnThreadingChange();">
	  			 	 <DIV CLASS="itemTextRadioIndentA" ID="THREADING_NEUTRAL_TITLE" TITLE="Just like Free threading, this option allows this class to be called from any thread. The difference with Free threading is clients in the same process can get a raw interface pointer even if their threading models don't match.">
	  				  <LABEL FOR="THREADING_NEUTRAL" ID="THREADING_NEUTRAL_LABEL">Ne<U>u</U>tral (Windows 2000 only)</LABEL>
	  			 	 </DIV>
				 </SPAN>
	
				<P CLASS="ElementSpacer">&nbsp;</P>

	  			 	 <DIV CLASS="itemTextRadioIndentA" ID="AGGREGATION_YES_TITLE" TITLE="Allow aggregation. Aggregation allows this class to act like it is part of another class.">

	  			 	 </DIV>
					 
	  				 <BR>
	  
	  			 	 <INPUT CLASS="RadioIndenta" ID="AGGREGATION_NO" TYPE="radio" ACCESSKEY="N" NAME="aggregation" TITLE="Don't allow aggregation. Will return an error if a client tries to pass an outer IUnknown via CoCreateInstance().">
	  			 	 <DIV CLASS="itemTextRadioIndentA" ID="AGGREGATION_NO_TITLE" TITLE="Don't allow aggregation. Will return an error if a client tries to pass an outer IUnknown via CoCreateInstance().">
	  				  <LABEL FOR="AGGREGATION_NO" ID="AGGREGATION_NO_LABEL"><U>N</U>o</LABEL>
	  			 	 </DIV>
	  
	  				 <BR>
	  
	  			 	 <INPUT CLASS="RadioIndenta" ID="AGGREGATION_ONLY" TYPE="radio" ACCESSKEY="O" NAME="aggregation" TITLE="Can only be created as an aggregate. Client must pass an outer IUnknown via CoCreateInstance().">
	  			 	 <DIV CLASS="itemTextRadioIndentA" ID="AGGREGATION_ONLY_TITLE" TITLE="Can only be created as an aggregate. Client must pass an outer IUnknown via CoCreateInstance().">
	  				  <LABEL FOR="AGGREGATION_ONLY" ID="AGGREGATION_ONLY_LABEL"><U>O</U>nly</LABEL>
	  			 	 </DIV>
				 </SPAN>

<SCRIPT LANGUAGE="JSCRIPT">

var tab_array = new Array();
tab_array[0] = Default;
tab_array[1] = Options;
tab_array[2] = ASP;

function InitDocument(document)
{
	setDirection();
	
	if (window.external.FindSymbol("DOCUMENT_FIRST_LOAD"))
		window.external.SetDefaults(document);

	window.external.Load(document);
	if (THREADING_BOTH.checked == false && THREADING_NEUTRAL.checked == false)
	{
		FREE_THREADED_MARSHALER.disabled = true;
		FREE_THREADED_MARSHALER_LABEL.disabled = true;
	}
}

function Next(document, linkto)
{
	window.external.Next(document, linkto);
}

function OnFinish(document)
{
	if (window.external.FindSymbol("SHORT_NAME").length == 0)
	{
		var L_ErrMsg1_Text = "Need to specify a short name.";
		window.external.ReportError(L_ErrMsg1_Text);
		Next(document, "default.htm");
		return;
	}

	if (window.external.FindSymbol("ATTRIBUTED") == true)
		if (!ConvertProjectToAttributed())
			return;

	OnWizFinish(document);
}

function OnShortName()
{
	var strShortName = SHORT_NAME.value;
	CLASS.value = "C" + strShortName;
	HEADER_FILE.value = strShortName + ".h";
	IMPL_FILE.value = strShortName + ".cpp";
	COCLASS.value = strShortName;
	INTERFACE.value = "I" + strShortName;
	TYPE.value = strShortName + " Class";
	PROGID.value = "ProjectName." + strShortName;
}

function OnThreadingChange()
{
	if (THREADING_BOTH.checked == true || THREADING_NEUTRAL.checked == true)
	{
		FREE_THREADED_MARSHALER.disabled = false;
		FREE_THREADED_MARSHALER_LABEL.disabled = false;
	}
	else
	{
		FREE_THREADED_MARSHALER.disabled = true;
		FREE_THREADED_MARSHALER_LABEL.disabled = true;
	}
}
</SCRIPT>
