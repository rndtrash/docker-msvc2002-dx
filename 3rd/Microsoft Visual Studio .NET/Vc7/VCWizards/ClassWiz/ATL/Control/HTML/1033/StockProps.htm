<SCRIPT LANGUAGE="JSCRIPT">

var tab_array = new Array();
tab_array[0] = Default;
tab_array[1] = Options;
tab_array[2] = Interfaces;
tab_array[3] = Misc;
tab_array[4] = StockProps;

function InitDocument(document)
{
	setDirection();
	NOT_SUPPORTED.focus();
	
	if (window.external.FindSymbol("DOCUMENT_FIRST_LOAD"))
		window.external.SetDefaults(document);
	window.external.Load(document);

	for (var nCntr = 0; nCntr < aryPropertySymbols.length; nCntr++)
	{
		var oOption = document.createElement("OPTION");
		oOption.value = aryPropertySymbols[nCntr];
		oOption.text = aryPropertyNames[nCntr];

		if (window.external.FindSymbol(aryPropertySymbols[nCntr]))
			SUPPORTED.add(oOption);
		else
			NOT_SUPPORTED.add(oOption);
	}

	SUPPORTED.selectedIndex = 0;
	NOT_SUPPORTED.selectedIndex = 0;
	EnableDisableButtons();

	if (window.external.FindSymbol("COMPOSITE_CONTROL") ||
		window.external.FindSymbol("HTML_CONTROL"))
		Misc.className = "inactivelink";
}

function Next(document, linkto)
{
	window.external.Next(document, linkto);
}

function OnFinish(document)
{
	if (window.external.FindSymbol("SHORT_NAME").length == 0)
	{
		var L_ErrMsg1_Text = "Need to specify a short name.";
		window.external.ReportError(L_ErrMsg1_Text);
		Next(document, "default.htm");
		return;
	}

	if (window.external.FindSymbol("ATTRIBUTED") == true)
		if (!ConvertProjectToAttributed())
			return;

	OnWizFinish(document);
}

function OnSelectOne(bSelect)
{
	var lstFrom;
	var lstTo;
	if (bSelect)
	{
		lstFrom = NOT_SUPPORTED;
		lstTo = SUPPORTED;
	}
	else
	{
		lstFrom = SUPPORTED;
		lstTo = NOT_SUPPORTED;
	}
	var nSelectedIndex = lstFrom.selectedIndex;
	if (nSelectedIndex < 0)
		return false;
	var oOption = document.createElement("OPTION");
	var strValue = lstFrom.options[nSelectedIndex].value
	oOption.value = strValue;
	oOption.text = lstFrom.options[nSelectedIndex].text;

	//Figure out where to add new item
	for (nCntr = 0; nCntr < lstTo.length; nCntr++)
	{
		if (oOption.text < lstTo.options[nCntr].text)
		{
			lstTo.add(oOption, nCntr);
			break;
		}
	}
	if (nCntr == lstTo.length)
		lstTo.add(oOption);

	window.external.AddSymbol(strValue, bSelect);
	lstFrom.remove(nSelectedIndex);
	
	if (SUPPORTED.length)
		window.external.AddSymbol("STOCK_PROPERTIES", true);
	else
		window.external.AddSymbol("STOCK_PROPERTIES", false);
	lstFrom.selectedIndex = (nSelectedIndex >= lstFrom.length) ? lstFrom.length-1 : nSelectedIndex;

	EnableDisableButtons();
}

function OnSelectAll(bSelect)
{
	NOT_SUPPORTED.length = 0;
	SUPPORTED.length = 0;

	if (bSelect)
		window.external.AddSymbol("STOCK_PROPERTIES", true);
	else
		window.external.AddSymbol("STOCK_PROPERTIES", false);

	for (var nCntr = 0; nCntr < aryPropertySymbols.length; nCntr++)
	{
		var oOption = document.createElement("OPTION");
		oOption.value = aryPropertySymbols[nCntr];
		oOption.text = aryPropertyNames[nCntr];

		if (bSelect)
			SUPPORTED.add(oOption);
		else
			NOT_SUPPORTED.add(oOption);

		window.external.AddSymbol(aryPropertySymbols[nCntr], bSelect);
	}
	EnableDisableButtons();
}

function EnableDisableButtons()
{
	if (NOT_SUPPORTED.length)
		SELECT_ALL.disabled = false;
	else
		SELECT_ALL.disabled = true;

	if (SUPPORTED.length)
		DESELECT_ALL.disabled = false;
	else
		DESELECT_ALL.disabled = true;

	if (NOT_SUPPORTED.selectedIndex != -1)
		SELECT_ONE.disabled = false;
	else
		SELECT_ONE.disabled = true;

	if (SUPPORTED.selectedIndex != -1)
		DESELECT_ONE.disabled = false;
	else
		DESELECT_ONE.disabled = true;
}
