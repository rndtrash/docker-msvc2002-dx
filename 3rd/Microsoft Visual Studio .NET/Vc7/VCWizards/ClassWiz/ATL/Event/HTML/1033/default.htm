<SCRIPT LANGUAGE="JSCRIPT">
var tab_array = new Array();
tab_array[0] = Default;
tab_array[1] = WMIClass;
tab_array[2] = Attributes;
//tab_array[2] = Properties;

function InitDocument(document)
{
	if (window.external.FindSymbol("DOCUMENT_FIRST_LOAD"))
	{
		var L_WizardDialogTitle_Text = "WMI Event Provider Wizard";
		window.external.AddSymbol("WIZARD_DIALOG_TITLE", L_WizardDialogTitle_Text);
		window.external.SetDefaults(document);

		var strProjName = window.external.FindSymbol("PROJECT_NAME");
		var coll = document.all.tags("SYMBOL");
		var numSymbols = coll.length;
		for (i = 0; i < numSymbols; i++)
		{
			var obj = coll(i);
			if (typeof(obj.VALUE) == "undefined")
			{
				obj.VALUE = getval(obj, strProjName);
			}
		}
		window.external.SetDefaults(document);
		window.external.AddSymbol("SAFE_PROJECT_NAME", CreateSafeName(strProjName));
	}
	window.external.Load(document);
	
	if (IsAttributedProject(window.external))
	{
		ATTRIBUTED.checked = true;
		if (!CanAddNonAttributed())
		{
			ATTRIBUTED.disabled = true;
			ATTRIBUTED_LABEL.disabled = true;
		}
	}
}


function Next(document, linkto)
{
	if (SHORT_NAME.value.length && !ValidateInput())
		return;
	ATTRIBUTED.disabled = false;	
	window.external.Next(document, linkto);
}

function OnFinish(document)
{
	if (!ValidateInput())
		return;

	if (!ATTRIBUTED.disabled && ATTRIBUTED.checked)
		if (!ConvertProjectToAttributed())
			return;

	ATTRIBUTED.disabled = false;
	OnWizFinish(document);
}

function OnCoclass()
{
	var strCoclass = COCLASS.value;
	if (strCoclass.length)
	{
		TYPE_NAME.value = strCoclass + " Class";
		VERSION_INDEPENDENT_PROGID.value = window.external.FindSymbol("SAFE_PROJECT_NAME") + "." + strCoclass;
	}
	else
	{
		TYPE_NAME.value = "";
		VERSION_INDEPENDENT_PROGID.value = "";
	}
}

function OnShortName()
{
	var strShortName = SHORT_NAME.value;
	if (strShortName.length)
	{
		CLASS_NAME.value = "C" + strShortName;
		HEADER_FILE.value = strShortName + ".h";
		IMPL_FILE.value = strShortName + ".cpp";
		COCLASS.value = strShortName;
		//INTERFACE_NAME.value = "I" + strShortName;
		TYPE_NAME.value = strShortName + " Class";
		VERSION_INDEPENDENT_PROGID.value = window.external.FindSymbol("SAFE_PROJECT_NAME") + "." + strShortName;
	}
	else
	{
		CLASS_NAME.value = "";
		HEADER_FILE.value = "";
		IMPL_FILE.value = "";
		COCLASS.value = "";
		//INTERFACE_NAME.value = "";
		TYPE_NAME.value = "";
		VERSION_INDEPENDENT_PROGID.value = "";
	}
}

function ValidateInput()
{
	var oInvalid = null;
	var bThrowError = true;
	var bTemp = null;

	if (!Validate(SHORT_NAME))
		oInvalid = SHORT_NAME;

	if (oInvalid == null)
		if (!Validate(CLASS_NAME))
			oInvalid = CLASS_NAME;

	if (oInvalid == null)
		if (!Validate(COCLASS))
			oInvalid = COCLASS;

	
	if (oInvalid == null)
	{
		bTemp = Validate(HEADER_FILE);
		if(bTemp == null)
		{
			bThrowError = false;
			oInvalid = HEADER_FILE;
		}
		else
		if (bTemp == false)
		{
			oInvalid = HEADER_FILE;
		}
	}

	if (oInvalid == null)
	{
		bTemp = Validate(IMPL_FILE);
		if(bTemp == null)
		{
			bThrowError = false;
			oInvalid = IMPL_FILE;
		}
		else
		if (bTemp == false)
		{
			oInvalid = IMPL_FILE;
		}
	}

	if (oInvalid == null)
		if (!Validate(TYPE_NAME))
			oInvalid = TYPE_NAME;

	if (oInvalid == null)
		if (!Validate(VERSION_INDEPENDENT_PROGID))
			oInvalid = VERSION_INDEPENDENT_PROGID;

	if (oInvalid != null)
	{
		if(bThrowError)
		{
			window.external.ReportError();
		}
		oInvalid.focus();
		return false;
	}
	return true;
}


// function returns null if Error message box is already thrown
function Validate(obj)
{
	var bValid = true;
	var bErrorAlreadyThrown = false;

	switch(obj.id)
	{
		case "SHORT_NAME":
			bValid = window.external.ProjectObject.CodeModel.IsValidID(obj.value);
			break;
		case "CLASS_NAME":
			bValid = window.external.ParentObject.ValidateMember(obj.value, vsCMElementClass);
			break;
		case "COCLASS":
			if(!ATTRIBUTED.checked)
				bValid = window.external.ParentObject.IDLLibraries(1).ValidateMember(obj.value, vsCMElementIDLCoClass);
			break;
		case "INTERFACE_NAME":
			bValid = window.external.ParentObject.ValidateMember(obj.value, vsCMElementInterface);
			break;
		case "HEADER_FILE":
			bValid = ValidateFileNameAndEnsureInProject(obj.value);
			if (!bValid)
				break;
			if (!window.external.FindSymbol("HEADER_FILE_VALID"))
			{
				bValid = CanUseFileName(obj.value, true,true);
				if (bValid)
					window.external.AddSymbol("HEADER_FILE_VALID", true)
				else
					bErrorAlreadyThrown = true;
			}
			break;
		case "IMPL_FILE":
			bValid = ValidateFileNameAndEnsureInProject(obj.value, vsCMValidateFileExtCppSource);
			if (!bValid)
				break;
			if (!window.external.FindSymbol("IMPL_FILE_VALID"))
			{
				bValid = CanUseFileName(obj.value,true,true);
				if (bValid)
					window.external.AddSymbol("IMPL_FILE_VALID", true)
				else
					bErrorAlreadyThrown = true;
			}
			break;
		case "TYPE_NAME":
			if (obj.value == "")
			{
				var L_ErrMsg_Text = "Invalid value";
				oErrObj = new Error(L_ErrMsg_Text);
				SetErrorInfo(oErrObj);
				bValid = false;
			}
			break;
		case "VERSION_INDEPENDENT_PROGID":
			bValid = window.external.IsValidProgID(obj.value);
			break;
		default:
			break;
	}

	if(bErrorAlreadyThrown)
		bValid = null;
	if (typeof(bValid) == "undefined")
		bValid = false;

	return bValid;
}


function getval(obj, strProjName)
{
	var SymbolValue = "";
	switch(obj.NAME)
	{
		default:
			SymbolValue = "";
			break;
	}
	return (SymbolValue);
}
function OnAttributed()
{
	if (ATTRIBUTED.checked)
	{
		COCLASS_LABEL.disabled = true;
		COCLASS.disabled = true;
	}
	else
	{
		COCLASS_LABEL.disabled = false;
		COCLASS.disabled = false;
	}
}

function OnBrowseHeaderFile()
{
	var strFile;
	try
	{
		var L_Prompt1_Text = "VS Wizards Select File";
		var L_Prompt2_Text = "Visual C++ Header Files (*.h)";
		strFile = window.external.GetOpenFileNameViaDlg(L_Prompt1_Text, window.external.FindSymbol("PROJECT_PATH"), L_Prompt2_Text, HEADER_FILE.value);
	}
	catch(e)
	{
		if (e.number != OLE_E_PROMPTSAVECANCELLED)
		{
			var L_ErrMsg2_Text = "Error in OnBrowseHeaderFile()";
			if (e.description.lenght != 0)
			{
				L_ErrMsg2_Text += ": ";
				L_ErrMsg2_Text += e.description;
			}
			window.external.ReportError(L_ErrMsg2_Text);
		}
		return;
	}
	HEADER_FILE.value = strFile;
}

function OnBrowseImplFile()
{
	var strFile;
	try
	{
		var L_Prompt3_Text = "VS Wizards Select File";
		var L_Prompt4_Text = "Visual C++ Files (*.cpp;*.h;*.inl;*.c)";
		strFile = window.external.GetOpenFileNameViaDlg(L_Prompt3_Text, window.external.FindSymbol("PROJECT_PATH"), L_Prompt4_Text, IMPL_FILE.value);
	}
	catch(e)
	{

		{

			if (e.description.lenght != 0)
			{
				L_ErrMsg3_Text += ": ";
				L_ErrMsg3_Text += e.description;
			}
			window.external.ReportError(L_ErrMsg3_Text);
		}
		return;
	}
	IMPL_FILE.value = strFile;
}
