<SCRIPT LANGUAGE="JSCRIPT">

var tab_array = new Array();
tab_array[0] = Default;
tab_array[1] = COMPLUS;

function InitDocument(document)
{
	setDirection();
	
	if (window.external.FindSymbol("DOCUMENT_FIRST_LOAD"))
	{
		window.external.SetDefaults(document);
	}
	window.external.Load(document);
	if (INTERFACE_DUAL.checked)
	{
		AUTOMATION.disabled = true;
		AUTOMATION_LABEL.disabled = true;
	}
	TRANSACTION_SUPPORTED.checked = true;
	OnTransactionChange	();
}

function Next(document, linkto)
{
	window.external.Next(document, linkto);
}

function OnFinish(document)
{
	if (window.external.FindSymbol("SHORT_NAME").length == 0)
	{
		var L_ErrMsg1_Text = "Need to specify a short name.";
		window.external.ReportError(L_ErrMsg1_Text);
		Next(document, "default.htm");
		return;
	}

	if (window.external.FindSymbol("ATTRIBUTED") == true)
		if (!ConvertProjectToAttributed())
			return;

	OnWizFinish(document);
}

function OnClassName()
{
	var strClassName = CLASS_NAME.value;
	HEADER_FILE.value = strClassName + ".h";
	IMPL_FILE.value = strClassName + ".cpp";
}

function OnBrowseFile()
{
}

function OnInterfaceChange()
{
	if (INTERFACE_CUSTOM.checked)
	{
		AUTOMATION.disabled = false;
		AUTOMATION_LABEL.disabled = false;
	}
	else
	{
		AUTOMATION.disabled = true;
		AUTOMATION_LABEL.disabled = true;
	}
}

function OnTransactionChange()
{
	TRANSACTION_SUPPORTED.disabled = !TRANSACTION_SUPPORT.checked;
	TRANSACTION_REQUIRED.disabled = !TRANSACTION_SUPPORT.checked;
	TRANSACTION_NOT_SUPPORTED.disabled = !TRANSACTION_SUPPORT.checked;
	TRANSACTION_REQUIRES_NEW.disabled = !TRANSACTION_SUPPORT.checked;

	TRANSACTION_SUPPORTED_LABEL.disabled = !TRANSACTION_SUPPORT.checked;
	TRANSACTION_REQUIRED_LABEL.disabled = !TRANSACTION_SUPPORT.checked;
	TRANSACTION_NOT_SUPPORTED_LABEL.disabled = !TRANSACTION_SUPPORT.checked;
	TRANSACTION_REQUIRES_NEW_LABEL.disabled = !TRANSACTION_SUPPORT.checked;
	
	if (TRANSACTION_SUPPORT.checked)
	{
		if (TRANSACTION_SUPPORTED.checked)
			TRANSACTION_TYPE.value = "custom(TLBATTR_TRANS_SUPPORTED,0)";
		else if (TRANSACTION_REQUIRED.checked)
			TRANSACTION_TYPE.value = "custom(TLBATTR_TRANS_REQUIRED,0)";
		else if (TRANSACTION_NOT_SUPPORTED.checked)
			TRANSACTION_TYPE.value = "custom(TLBATTR_TRANS_NOTSUPP,0)";
		else if (TRANSACTION_REQUIRES_NEW.checked)
			TRANSACTION_TYPE.value = "custom(TLBATTR_TRANS_REQNEW,0)";		
	}
	else
	{
		TRANSACTION_TYPE.value = "";
	}
		
}

</SCRIPT>
