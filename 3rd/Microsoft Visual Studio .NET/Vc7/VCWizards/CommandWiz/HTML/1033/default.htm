<SCRIPT LANGUAGE="JSCRIPT">

var oSelctedClassDescription;

function InitDocument(document)
{		
	setDirection();
	
	if (window.external.FindSymbol("DOCUMENT_FIRST_LOAD"))
	{
		var L_WizardDialogTitle_Text = "Event Handler Wizard";
		window.external.AddSymbol("WIZARD_DIALOG_TITLE", L_WizardDialogTitle_Text);
		window.external.SetDefaults(document);
	}

	window.external.Load(document);
	COMMAND_NAME.value = window.external.FindSymbol("ITEM_NAME");
	COMMAND_NAME.disabled = true;

	//find the classes that belong to the project and fill the class list
	var oCM = window.external.ProjectObject.CodeModel;
	
	var strDialog = window.external.FindSymbol("DIALOG_ID")
	var oClasses = oCM.Classes;
	var oDlgClasses = null;
	var strDialogClassName = "";
	var iSelectedIndex = 0;
	
	if((strDialog != null) && (typeof(strDialog) != "undefined") && (strDialog!=""))
	{
		oDlgClasses = oCM.DialogClasses(strDialog);
		if(oDlgClasses != null)
		{
			strDialogClassName = oDlgClasses.Item(1).Name;
		}
	}	
	
	if(oClasses != null)
	{
		for (var iClass=1; iClass <= oClasses.Count; iClass++)
		{
			var oOption = document.createElement("OPTION");
			var opName = oClasses.Item(iClass).Name;
			oOption.value = opName;
			oOption.text = opName;
			if(opName == strDialogClassName) 
				iSelectedIndex = iClass - 1;	//class collection is 1 based, option index 0 based
			CLASSES.add(oOption);
		}
	}
	
	if(CLASSES.length)
		CLASSES.selectedIndex = iSelectedIndex;

	OnSelectClass();
}

function OnSelectClass()
{
	if(CLASSES.selectedIndex>=0)
	{
		try
		{
			var oCM = window.external.ProjectObject.CodeModel;
			var oSelectedClass = oCM.Classes.Find(CLASSES.options[CLASSES.selectedIndex].value);
			var strControlType = window.external.FindSymbol("CONTROL_TYPE");
			oSelctedClassDescription = window.external.GetClassCommandHandlerDesc(oSelectedClass, COMMAND_NAME.value, strControlType);

			// cleanup the previous options
			//
			while(MESSAGE_TYPE.options.length)
				MESSAGE_TYPE.remove(0);

			for(var nMsg = 0; nMsg < window.external.GetCommandCount(oSelctedClassDescription); nMsg++)
			{
				var oOption = document.createElement("OPTION");
				oOption.text = window.external.GetCommandName(oSelctedClassDescription, nMsg);
				MESSAGE_TYPE.add(oOption);		
			}
		}
		catch(e)
		{
			L_SelClassErr_Text = "Error in OnSelectMessageType";
			if (e.description.length != 0)
			{
				L_SelClassErr_Text += " : ";
				L_SelClassErr_Text += e.description;
			}
			window.external.ReportError(L_SelClassErr_Text);
			return;
		}
		MESSAGE_TYPE.selectedIndex = 0; //0 goes to the default handler for the given type of control/menu command
	}
	OnSelectMessageType()
}

function OnSelectMessageType()
{
	if(MESSAGE_TYPE.selectedIndex<0 || MESSAGE_TYPE.selectedIndex>=window.external.GetCommandCount(oSelctedClassDescription))
	{
		HANDLER_NAME.value = "";
		HANDLER_DESCRIPTION.value = "";
		FinishBtn.disabled = true;
		NavigateBtn.disabled = true;
		return;
	}
	try
	{
		HANDLER_NAME.value = window.external.GetCommandHandlerString(oSelctedClassDescription, MESSAGE_TYPE.selectedIndex);
		HANDLER_DESCRIPTION.value = window.external.GetCommandDocumentation(oSelctedClassDescription, MESSAGE_TYPE.selectedIndex);
		if(window.external.CommandHandlerExists(oSelctedClassDescription, MESSAGE_TYPE.selectedIndex))
		{
			FinishBtn.disabled = true;
			NavigateBtn.disabled = false;
		}
		else
		{
			FinishBtn.disabled = false;
			NavigateBtn.disabled = true;
		}
	}
	catch(e)
	{
		L_MsgTypeErr_Text = "Error in OnSelectMessageType";
		if (e.description.length != 0)
		{
			L_MsgTypeErr_Text += " : ";
			L_MsgTypeErr_Text += e.description;
		}
		window.external.ReportError(L_MsgTypeErr_Text);
		return;
	}
}

function OnFinishAdd(document)
{
	window.external.AddSymbol("CLASSDESC_DISPATCH", oSelctedClassDescription);
	window.external.AddSymbol("CLASSDESC_MEMID", MESSAGE_TYPE.selectedIndex);
	window.external.AddSymbol("CLASSDESC_HANDLER_NAME", HANDLER_NAME.value);
	OnWizFinish(document);
}

function OnFinish(document)
{
	window.external.AddSymbol("CLASSDESC_DISPATCH", oSelctedClassDescription);
	window.external.AddSymbol("CLASSDESC_MEMID", MESSAGE_TYPE.selectedIndex);
	window.external.AddSymbol("CLASSDESC_HANDLER_NAME", "");
	OnWizFinish(document);
}

</SCRIPT>
