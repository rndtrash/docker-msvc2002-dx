<SCRIPT LANGUAGE="JSCRIPT">

var tab_array = new Array();
tab_array[0] = Default;
tab_array[1] = AppSettings;

function InitDocument(document)
{
	setDirection();
	window.external.Load(document);
}

function Next(document, linkto)
{
	SetFriendlyName();
	window.external.Next(document, linkto);
}

function OnFinish(document)
{
	SetFriendlyName();
	OnWizFinish(document);
}

function SetFriendlyName()
{
	var strName = CUSTOM_WIZARD_FRIENDLY_NAME.value;

	strTemp = TrimStr(strName);
	if (!strTemp.length)
	{
		L_Friendly_Text = "My Custom Wizard";
		CUSTOM_WIZARD_FRIENDLY_NAME.value = L_Friendly_Text;
	}
}

// Multiple pages for UI-based wizards
function OnUI()
{
	NUM_OF_PAGES.disabled = !CUSTOM_WIZARD_UI.checked;
	num_of_pages_title.disabled = !CUSTOM_WIZARD_UI.checked;
}

</SCRIPT>
