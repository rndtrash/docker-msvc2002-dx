		var L_WizardDialogTitle_Text = "Add PerfMon Counter Wizard";
		window.external.AddSymbol("WIZARD_DIALOG_TITLE", L_WizardDialogTitle_Text);
		window.external.SetDefaults(document);
	}

	window.external.Load(document);

	OnTypeChange();
}

function Next(document, linkto)
{
	window.external.Next(document, linkto);
}

function OnFinish(document)
{
	bValidating = true;
	if (!ValidateInput())
	{
		bValidating = false;
		return;
	}
	bValidating = false;

	OnWizFinish(document);
}

function ValidateInput()
{
	var oInvalid = null;

	if (!Validate(VARIABLE_NAME))
		oInvalid = VARIABLE_NAME;

	if (!Validate(NAME_STRING))
		oInvalid = NAME_STRING;

	if (!Validate(HELP_STRING))
		oInvalid = HELP_STRING;

	if (!Validate(DEFAULT_SCALE))
		oInvalid = DEFAULT_SCALE;

	if (oInvalid != null)
	{
		window.external.ReportError();
		oInvalid.focus();
		return false;
	}
	return true;
}

function Validate(obj)
{
	var bValid = true;
	switch(obj.id)
	{
		case "VARIABLE_NAME":
		{
			bValid = window.external.ParentObject.ValidateMember(VARIABLE_NAME.value, vsCMElementVariable);
			break;
		}
		case "NAME_STRING":
		case "HELP_STRING":
			if (obj.value.length = 0)
			{
				var L_InvalidValue_Text = "Invalid value";
				oErrObj = new Error(L_InvalidValue_Text);
				SetErrorInfo(oErrObj);
				bValid = false;
			}
			break;
		case "DEFAULT_SCALE":
		{
			var re = /^[-+]?\d+$/g;
			bValid = re.test(DEFAULT_SCALE.value);
			if (!bValid)
			{
				var L_DefaultScaleValidation_Text = "Please enter an integer for the Default Scale";
				oErrObj = new Error(L_DefaultScaleValidation_Text);
				SetErrorInfo(oErrObj);
			}
			break;
		}
		default:
			break;
	}

	if (typeof(bValid) == "undefined")
		bValid = false;

	return bValid;
}

function OnTypeChange()
{
	var oVarType = document.all.tags("SELECT").item("VARIABLE_TYPE");
	var oCounterType = document.all.tags("SELECT").item("COUNTER_TYPE");
	var oOptions = document.all.tags("SELECT").item("COUNTER_TYPE_HIDDEN");
	
	while (oCounterType.options.length > 0)
	{
		oCounterType.options.remove(0);
	}

	var nSelect = -1;

	for (var i=0; i<oOptions.options.length; i++)
	{
		var bEnable = false;

		if (oOptions.options[i].VARTYPE == oVarType.value)
			bEnable = true;

		if (bEnable)
		{
			if (oOptions.options[i].SELECTME == "true")
				nSelect = oCounterType.options.length;

			var oOption = document.createElement("OPTION");
			oOption.value = oOptions.options[i].value;
			oOption.text = oOptions.options[i].text;
			oCounterType.options.add(oOption);
		}
	}
	
	if (nSelect != -1)
		oCounterType.options[nSelect].selected = true;
}
