<SCRIPT LANGUAGE="JSCRIPT">

var strParameters = "";

function InitDocument(document)
{
	setDirection();
	
	if (window.external.FindSymbol("DOCUMENT_FIRST_LOAD"))
	{
		var L_WizardDialogTitle_Text = "Add PerfMon Object Wizard";
		window.external.AddSymbol("WIZARD_DIALOG_TITLE", L_WizardDialogTitle_Text);
		window.external.SetDefaults(document);
	}

	window.external.Load(document);
}

function Next(document, linkto)
{
	window.external.Next(document, linkto);
}

function OnFinish(document)
{
	bValidating = true;
	if (!ValidateInput())
	{
		bValidating = false;
		return;
	}
	bValidating = false;

	OnWizFinish(document);
}

function ValidateInput()
{
	var oInvalid = null;

	if (!Validate(CLASS_NAME))
		oInvalid = CLASS_NAME;

	if (!Validate(NAME_STRING))
		oInvalid = NAME_STRING;

	if (!Validate(HELP_STRING))
		oInvalid = HELP_STRING;

	if (oInvalid != null)
	{
		window.external.ReportError();
		oInvalid.focus();
		return false;
	}
	return true;
}

function Validate(obj)
{
	var bValid = true;
	switch(obj.id)
	{
		case "CLASS_NAME":
		{
			bValid = window.external.ProjectObject.CodeModel.ValidateMember(CLASS_NAME.value, vsCMElementClass);
			if (!bValid)
			{
				var L_ErrClassExists_Text = "Class already exists";
				oErrObj = new Error(L_ErrClassExists_Text);
				SetErrorInfo(oErrObj);
			}
			break;
		}
		case "NAME_STRING":
		case "HELP_STRING":
			if (obj.value.length = 0)
			{
				var L_InvalidValue_Text = "Invalid value";
				oErrObj = new Error(L_InvalidValue_Text);
				SetErrorInfo(oErrObj);
				bValid = false;
			}
			break;
		default:
			break;
	}

	if (typeof(bValid) == "undefined")
		bValid = false;

	return bValid;
}

</SCRIPT>
