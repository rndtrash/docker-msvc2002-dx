<SCRIPT LANGUAGE="JSCRIPT">

var tab_array = new Array();
tab_array[0] = Default;
tab_array[1] = AppSettings;
tab_array[2] = Notifications;

function InitDocument(document)
{
	setDirection();
	InitTabs();
	window.external.Load(document);
	InitControls();
	GENERATE_FILTER.focus();
}

function InitTabs()
{
	MouseOut(Notifications);
}

function InitControls()
{
	FILTER_CLASS.disabled = false;
	FILTER_CLASS_SPAN.disabled = false;
	FILTER_DESC.disabled = false;
	FILTER_DESC_SPAN.disabled = false;
	EXTENSION_CLASS.disabled = false;
	EXTENSION_CLASS_SPAN.disabled = false;
	EXTENSION_DESC.disabled = false;
	EXTENSION_DESC_SPAN.disabled = false;

	if (!GENERATE_FILTER.checked)
	{
		FILTER_CLASS.disabled = true;
		FILTER_CLASS_SPAN.disabled = true;
		FILTER_DESC.disabled = true;
		FILTER_DESC_SPAN.disabled = true;
	}
	if (!GENERATE_EXTENSION.checked)
	{
		EXTENSION_CLASS.disabled = true;
		EXTENSION_CLASS_SPAN.disabled = true;
		EXTENSION_DESC.disabled = true;
		EXTENSION_DESC_SPAN.disabled = true;
	}
}

function Next(document, linkto)
{
	bValidating = true;
	if (!ValidateInput())
	{
		bValidating = false;
		return;
	}
	bValidating = false;
	window.external.Next(document, linkto);
}

function OnFinish(document)
{
	bValidating = true;
	if (!ValidateInput())
	{
		bValidating = false;
		return;
	}

	OnWizFinish(document);
}

function OnGenerateFilter()
{
	if (!GENERATE_FILTER.checked)
	{
		FILTER_CLASS.disabled = true;
		FILTER_CLASS_SPAN.disabled = true;
		FILTER_DESC.disabled = true;
		FILTER_DESC_SPAN.disabled = true;

		if (!GENERATE_EXTENSION.checked)
		{
			GENERATE_EXTENSION.checked = true;
			EXTENSION_CLASS.disabled = false;
			EXTENSION_CLASS_SPAN.disabled = false;
			EXTENSION_DESC.disabled = false;
			EXTENSION_DESC_SPAN.disabled = false;
		}
		Notifications.className = "inactivelink";
	}
	else
	{
		FILTER_CLASS.disabled = false;
		FILTER_CLASS_SPAN.disabled = false;
		FILTER_DESC.disabled = false;
		FILTER_DESC_SPAN.disabled = false;
		Notifications.className = "activelink";
	}
}

function OnGenerateExtension()
{

	if (!GENERATE_EXTENSION.checked)
	{
		EXTENSION_CLASS.disabled = true;
		EXTENSION_CLASS_SPAN.disabled = true;
		EXTENSION_DESC.disabled = true;
		EXTENSION_DESC_SPAN.disabled = true;

		if (!GENERATE_FILTER.checked)
		{
			GENERATE_FILTER.checked = true;
			FILTER_CLASS.disabled = false;
			FILTER_CLASS_SPAN.disabled = false;
			FILTER_DESC.disabled = false;
			FILTER_DESC_SPAN.disabled = false;
		}
	}
	else
	{
		EXTENSION_CLASS.disabled = false;
		EXTENSION_CLASS_SPAN.disabled = false;
		EXTENSION_DESC.disabled = false;
		EXTENSION_DESC_SPAN.disabled = false;
	}
}

function ValidateInput()
{
	var oInvalid = null;

	if (!Validate(FILTER_CLASS))
		oInvalid = FILTER_CLASS;

	if (oInvalid == null)
		if (!Validate(EXTENSION_CLASS))
			oInvalid = EXTENSION_CLASS;

	if (oInvalid != null)
	{
		window.external.ReportError();
		oInvalid.focus();
		return false;
	}
	return true;
}

function Validate(obj)
{
	var bValid = true;

	switch(obj.id)
	{
		case "FILTER_CLASS":
			if (GENERATE_FILTER.checked)
			{
				bValid = window.external.dte.VCLanguageManager.ValidateIdentifier(obj.value) && 
					!window.external.dte.VCLanguageManager.IsReservedName(obj.value);
			}
			break;

		case "EXTENSION_CLASS":
			if (GENERATE_EXTENSION.checked)
			{
				bValid = window.external.dte.VCLanguageManager.ValidateIdentifier(obj.value) && 
					!window.external.dte.VCLanguageManager.IsReservedName(obj.value);
			}
			break;
		default:
			break;
	}

	if (typeof(bValid) == "undefined")
		bValid = false;

	return bValid;
}

function onClick(obj)
{
	if (obj.id == "Notifications")
	{
		if (GENERATE_FILTER.checked) 
		{ 
			Next(document, "Notifications.htm"); 
		}
	}
}

</SCRIPT>
