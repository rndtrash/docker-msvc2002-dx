<SCRIPT LANGUAGE="JSCRIPT">

var tab_array = new Array();
tab_array[0] = Default;
tab_array[1] = AppSettings;
tab_array[2] = Notifications;

function InitDocument(document)
{
	setDirection();
	InitTabs();
	window.external.Load(document);
	PRIORITY_HIGH.focus();
}

function InitTabs()
{
	MouseOut(Notifications);
}

function OnSecuredPort()
{
	if (NON_SECURED_PORT_SESSIONS.checked == false &&
		SECURED_PORT_SESSIONS.checked == false)
		NON_SECURED_PORT_SESSIONS.checked = true;
	SetFilterFlags();
}

function OnNonSecuredPort()
{
	if (NON_SECURED_PORT_SESSIONS.checked == false &&
		SECURED_PORT_SESSIONS.checked == false)
		SECURED_PORT_SESSIONS.checked = true;
	SetFilterFlags();
}

function SetFilterFlags()
{
	var bFirstFlag = true;
	var strFlags = "";
	if (SECURED_PORT_SESSIONS.checked)
	{
		if (!bFirstFlag)
			strFlags = strFlags + " | SF_NOTIFY_SECURE_PORT";
		else
		{
			strFlags = strFlags + "SF_NOTIFY_SECURE_PORT";
			bFirstFlag = false;
		}
	}
	if (NON_SECURED_PORT_SESSIONS.checked)
	{
		if (!bFirstFlag)
			strFlags = strFlags + " | SF_NOTIFY_NONSECURE_PORT";
		else
		{
			strFlags = strFlags + "SF_NOTIFY_NONSECURE_PORT";
			bFirstFlag = false;
		}
	}
	if (NOTIFY_PREPROC_HEADERS.checked)
	{
		if (!bFirstFlag)
			strFlags = strFlags + " | SF_NOTIFY_PREPROC_HEADERS";
		else
		{
			strFlags = strFlags + "SF_NOTIFY_PREPROC_HEADERS";
			bFirstFlag = false;
		}
	}
	if (NOTIFY_AUTHENTICATION.checked)
	{
		if (!bFirstFlag)
			strFlags = strFlags + " | SF_NOTIFY_AUTHENTICATION";
		else
		{
			strFlags = strFlags + "SF_NOTIFY_AUTHENTICATION";
			bFirstFlag = false;
		}
	}
	if (NOTIFY_AUTH_COMPLETE.checked)
	{
		if (!bFirstFlag)
			strFlags = strFlags + " | SF_NOTIFY_AUTH_COMPLETE";
		else
		{
			strFlags = strFlags + "SF_NOTIFY_AUTH_COMPLETE";
			bFirstFlag = false;
		}
	}
	if (NOTIFY_URL_MAP.checked)
	{
		if (!bFirstFlag)
			strFlags = strFlags + " | SF_NOTIFY_URL_MAP";
		else
		{
			strFlags = strFlags + "SF_NOTIFY_URL_MAP";
			bFirstFlag = false;
		}
	}
	if (NOTIFY_SEND_RAW_DATA.checked)
	{
		if (!bFirstFlag)
			strFlags = strFlags + " | SF_NOTIFY_SEND_RAW_DATA";
		else
		{
			strFlags = strFlags + "SF_NOTIFY_SEND_RAW_DATA";
			bFirstFlag = false;
		}
	}
	if (NOTIFY_READ_RAW_DATA.checked)
	{
		if (!bFirstFlag)
			strFlags = strFlags + " | SF_NOTIFY_READ_RAW_DATA";
		else
		{
			strFlags = strFlags + "SF_NOTIFY_READ_RAW_DATA";
			bFirstFlag = false;
		}
	}
	if (NOTIFY_LOG.checked)
	{
		if (!bFirstFlag)
			strFlags = strFlags + " | SF_NOTIFY_LOG";
		else
		{
			strFlags = strFlags + "SF_NOTIFY_LOG";
			bFirstFlag = false;
		}
	}
	if (NOTIFY_END_OF_NET_SESSION.checked)
	{
		if (!bFirstFlag)
			strFlags = strFlags + " | SF_NOTIFY_END_OF_NET_SESSION";
		else
		{
			strFlags = strFlags + "SF_NOTIFY_END_OF_NET_SESSION";
			bFirstFlag = false;

	if (NOTIFY_ACCESS_DENIED.checked)

	if (NOTIFY_SEND_RESPONSE.checked)
	{
		if (!bFirstFlag)
			strFlags = strFlags + " | SF_NOTIFY_SEND_RESPONSE";
		else
		{
			strFlags = strFlags + "SF_NOTIFY_SEND_RESPONSE";
			bFirstFlag = false;
		}
	}
	window.external.AddSymbol("FILTER_FLAGS", strFlags);
}

function Next(document, linkto)
{
	window.external.Next(document, linkto);
}

function OnFinish(document)
{
	bValidating = true;
	if (!ValidateInput())
	{
		bValidating = false;
		Next(document, 'AppSettings.htm');
		return;
	}

	OnWizFinish(document);
}

function ValidateInput()
{
	var bValid = true;
	var strClass = window.external.FindSymbol("EXTENSION_CLASS");

	bValid = window.external.dte.VCLanguageManager.ValidateIdentifier(strClass) && 
		!window.external.dte.VCLanguageManager.IsReservedName(strClass);

	if (bValid)
	{
		strClass = window.external.FindSymbol("FILTER_CLASS");
		bValid = window.external.dte.VCLanguageManager.ValidateIdentifier(strClass) && 
			!window.external.dte.VCLanguageManager.IsReservedName(strClass);
	}

	if (!bValid)
	{
		window.external.ReportError();
		return false;
	}
	return true;
}
