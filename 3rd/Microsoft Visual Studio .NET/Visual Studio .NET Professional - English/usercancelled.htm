<script language="JScript">
	var strInput;
	var strRemainingInput;
	var strPath;
	var strErrors;
	var strRollback;
	var strReadmePath;
	var i;
	var strErrorAnchor;
	var strInstallAnchor;
	
	
	strInput=window.location.search.substring(1,window.location.search.length);
	i=strInput.indexOf(";");
	
	strErrors=strInput.substring(0,i);
	strRemainingInput=strInput.substring(i+1,strInput.length);
	
	i=strErrors.indexOf("=");
	strErrors=strErrors.substring(i+1,i+2);
	
	i=strRemainingInput.indexOf(";");

	strPath=strRemainingInput.substring(0,i);
	strRemainingInput=strRemainingInput.substring(i+1,strInput.length);

	i=strPath.indexOf("=");
	strPath=strPath.substring(i+1,strPath.length);
	
	i=strRemainingInput.indexOf("=");
	strRollback=strRemainingInput.substring(i+1,i+2);


	strRemainingInput=strRemainingInput.substring(i+2,strInput.length);
	i=strRemainingInput.indexOf("=");
	strReadmePath=strRemainingInput.substring(i+1,strInput.length);



	
	document.write ("<br>Setup has been cancelled. All files copied by setup to the machine will be removed.<br><br>");		
	 	

	if (strErrors=="1")
	{
		document.write ("<a target='_blank' href='file://" + strPath + 	"/errorlog.txt'>View error log</a><br>");
	}
	
	
	document.write ("<a target='_blank' href='file://" + strPath + "/installlog.txt'>View setup log</a><br>");
	document.write ("<a target='_blank' href='file://" + strReadmePath + "/readme.htm'>View readme file</a><br>");
</script>
